    <title>Document</title>
    <script>
        // 선택한 파일 내용을 불러오는 방법.
    window.onload = function(){ //onload는 브라우저에 출력된 이후를 불러온다는 뜻. 
        //window.onload는 브러우저의 모든 html이 출력된 이후를 불러온다. 그래서 굳이 스크립트를 밑에다가 작성 안해도 됨!!!!!!!!!!!!!!!!!!!!!!!!!!!!ㄷㄷㄷ
            document.getElementById("docread").addEventListener('change',readFile); //에드이벤트어쩌구는 나~중에 알려주신대.
    }; //input 태그에 변화(change)가 생기면~ 다음을 실행한다~
        async function readFile(e){
            var file = e.target.files[0]; //input 태그에서 선택한 파일 객체
            if(!file){ //파일객체 존재유무: 만약 파일이 존재하지 않는다면? 종료.
                return;
            }

            var text = await file.text();
            //이러면 txt파일 선택하면 내용이 팝업으로 뜬대 ㄷ;

            text = text.split('\n'); //띄어쓰기로 분절해서 두 줄을 띄운다.
            document.write(text[0]+'<br>');
            document.write(text[1]+'<br>');
        }//중괄호 닫기를 유심히 살펴보자.ㅠㅋㅋ

            //txt파일을 넣으면 내용이 뜬대... @ㅡ@?
